<div class="container">
    <h2>{{ evento.id ? 'Editar Evento' : 'Crear Evento' }}</h2>
    <form (ngSubmit)="saveEvento()">
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control" id="fecha" [(ngModel)]="evento.fecha" name="fecha" required />
      </div>
      <div class="form-group">
        <label for="lugar">Lugar</label>
        <input type="text" class="form-control" id="lugar" [(ngModel)]="evento.lugar" name="lugar" required />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" [(ngModel)]="evento.descripcion" name="descripcion" required></textarea>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" [(ngModel)]="evento.precio" name="precio" required />
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="desabilitado" [(ngModel)]="evento.desabilitado" name="desabilitado" />
        <label class="form-check-label" for="desabilitado">Desabilitado</label>
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
    </form>
  </div>
